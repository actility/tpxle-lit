<html>
  <header>
    <script>
      function encode() {
        const text = document.getElementById("text").value;
        document.getElementById("encoded").innerHTML = encodeURIComponent(text);
      }
    </script>
  </header>
  <body>
    <input type="text" id="text" size="50" />
    <button onclick="encode()">Encode</button>
    <div id="encoded"></div>
  </body>
</html>
