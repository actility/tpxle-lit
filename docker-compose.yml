version: "3.9"

services:

  app:
    build: .
    image: actility/tpxle-nit:0.0.1
    container_name: tpxle_nit_app
    volumes:
      - ./log:/var/log/nit
    working_dir: /usr/src/nit
    ports:
      - 8081:8081

  redis:
    image: redis:alpine
    container_name: tpxle_nit_redis
    volumes:
      - ./redis-data:/data
    ports:
      - "6379:6379"
