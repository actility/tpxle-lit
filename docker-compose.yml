version: "3.9"

services:

  app:
    build: .
    image: nherbert/tpxle-nit:0.0.1
    container_name: tpxle_nit_app

    #### FOR DEVELOPMENT ####
    environment:
      NODE_ENV: development
    volumes:
      - ./src:/usr/src/nit
      - ./log:/var/log/nit
    working_dir: /usr/src/nit
    entrypoint: ["tail"]
    command: ["-f","/dev/null"]
    #########################

    ports:
      - 8081:8081

  redis:
    image: redis:alpine
    container_name: tpxle_nit_redis
    volumes:
      - ./redis-data:/data
    ports:
      - "6379:6379"
